        <div class="card">

            <div  id="contact-section">
                <img id="img-contactme" src="images/javi.jpg">    
                <div id="email-contact-section">
                    <h4>Feel free to reach out: </span></h4>
                 <div>
                     <a href="contact.html"><img class="socials" src="elements/instagram.png"></a>
                     <a href="contact.html"><img class="Linkedin" src="elements/linkedin.png"></a>
                     <a href="contact.html"><img class="Linkedin" src="elements/g2.png"></a>
                 </div>
                 <div>
                     <p> or write me a message below:</p>
                     <div>
                         <div class="inputs">
                            <div>
                                <label for="text">Name</label><br>
                                <input id="input-name" type="text" placeholder="Jon" id="focus-el" required>
                            </div>
                            <div>
                                <label for="text">Last Name</label><br>
                                <input id="input-lastname" type="text" placeholder="Doe" required>
                            </div>
                            <div>
                                <label for="text">Company</label><br>
                                <input id="input-company" type="text" placeholder="Company Inc.">
                            </div>
                            <div>
                                <label for="text">email</label><br>
                                <input id="input-email" type="email" placeholder="jon_doe@email.com" required>
                            </div>
                            <div>
                                 <label for="input-subject">Subject</label><br>
                                 <input id="input-subject" type="text" placeholder="Inquiry about portfolio project" required>
                             </div>
                            <div>
                                <label for="text">Message</label><br>
                                <textarea id="input-message" name="message" placeholder="Enter message here" required></textarea>
                            </div>
                        </div>
                    <p id="submit-msg"></p>
                    <button id="submitButton" type="button" onclick="sendMessage()" aria-controls="submitMessage">Send</button>
                    
                </div>
            </div>
